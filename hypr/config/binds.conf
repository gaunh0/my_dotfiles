#############################
#          BINDS
#############################

# Standard binds
bind = $mainMod, Return, exec, kitty                                     # [APP] Terminal (kitty)
bind = $mainMod SHIFT, Return, exec, kitty --class="kitty-window"        # [APP] Terminal (kitty class)
bind = $mainMod, Q, killactive,                                          # [WM] Close active window
bind = $mainMod, F, fullscreen                                           # [WM] Toggle fullscreen
bind = $mainMod, Space, togglefloating,                                  # [WM] Toggle floating
bind = $mainMod, D, exec, rofi -show drun                                # [APP] Launcher (rofi drun)
bind = $mainMod, escape, exec, rofi -show powermenu                      # [SYS] Power menu (rofi)
bind = $mainMod SHIFT, P, pseudo,                                        # [WM] Toggle pseudo-tiling
bind = $mainMod, J, togglesplit,                                         # [WM] Toggle split orientation
bind = $mainMod SHIFT, L, exec, hyprlock                                 # [SYS] Lock screen (hyprlock)

#bind = , Print, exec, grim - | wl-copy                                   # [SHOT] Screenshot (full -> clipboard)
#bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy                # [SHOT] Screenshot (area -> clipboard)
# Fullscreen screenshot → save + clipboard
bind = , Print, exec, sh -c 'mkdir -p ~/Pictures/Screenshots && grim - | tee ~/Pictures/Screenshots/$(date +"%Y-%m-%d_%H-%M-%S_grim.png") | wl-copy'

# Region screenshot → save + clipboard
bind = SHIFT, Print, exec, sh -c 'mkdir -p ~/Pictures/Screenshots && grim -g "$(slurp -d)" - | tee ~/Pictures/Screenshots/$(date +"%Y-%m-%d_%H-%M-%S_grim-select.png") | wl-copy'

bind = SUPER, V, exec, ~/.config/hypr/rofi-clipboard.sh                  # [CLIP] Clipboard history (rofi)
bind = $mainMod SHIFT, K, exec, hyprctl dispatch exit                    # [SYS] Exit Hyprland
bind = $mainMod, E, exec, thunar                                         # [APP] File manager (Thunar)

bind = $mainMod, slash, exec, ~/.config/hypr/rofi-cheatsheet.sh          # [HELP] Hyprland cheatsheet (rofi)


# Move focus
bind = $mainMod, left, movefocus, l                                      # [WM] Focus left
bind = $mainMod, right, movefocus, r                                     # [WM] Focus right
bind = $mainMod, up, movefocus, u                                        # [WM] Focus up
bind = $mainMod, down, movefocus, d                                      # [WM] Focus down

# Switch workspaces
bind = $mainMod, 1, workspace, 1                                         # [WS] Switch to workspace 1
bind = $mainMod, 2, workspace, 2                                         # [WS] Switch to workspace 2
bind = $mainMod, 3, workspace, 3                                         # [WS] Switch to workspace 3
bind = $mainMod, 4, workspace, 4                                         # [WS] Switch to workspace 4
bind = $mainMod, 5, workspace, 5                                         # [WS] Switch to workspace 5
bind = $mainMod, 6, workspace, 6                                         # [WS] Switch to workspace 6
bind = $mainMod, 7, workspace, 7                                         # [WS] Switch to workspace 7
bind = $mainMod, 8, workspace, 8                                         # [WS] Switch to workspace 8
bind = $mainMod, 9, workspace, 9                                         # [WS] Switch to workspace 9
bind = $mainMod, 0, workspace, 10                                        # [WS] Switch to workspace 10

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1                             # [WS] Move window to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2                             # [WS] Move window to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3                             # [WS] Move window to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4                             # [WS] Move window to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5                             # [WS] Move window to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6                             # [WS] Move window to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7                             # [WS] Move window to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8                             # [WS] Move window to workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9                             # [WS] Move window to workspace 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10                            # [WS] Move window to workspace 10

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1                              # [WS] Next workspace (scroll)
bind = $mainMod, mouse_up, workspace, e-1                                # [WS] Previous workspace (scroll)

# Move/resize windows (mouse)
bindm = $mainMod, mouse:272, movewindow                                  # [MOUSE] Drag to move window
bindm = $mainMod, mouse:273, resizewindow                                # [MOUSE] Drag to resize window

# Special window movement keys
bind = $mainMod SHIFT, left, movewindow, l                               # [WM] Move window left
bind = $mainMod SHIFT, right, movewindow, r                              # [WM] Move window right
bind = $mainMod SHIFT, up, movewindow, u                                 # [WM] Move window up
bind = $mainMod SHIFT, down, movewindow, d                               # [WM] Move window down

# Window resizing
bind = $mainMod CTRL, left, resizeactive, -20 0                          # [WM] Resize: width -20
bind = $mainMod CTRL, right, resizeactive, 20 0                          # [WM] Resize: width +20
bind = $mainMod CTRL, up, resizeactive, 0 -20                            # [WM] Resize: height -20
bind = $mainMod CTRL, down, resizeactive, 0 20                           # [WM] Resize: height +20

# Special workspace handling
bind = $mainMod, S, togglespecialworkspace, magic                        # [WS] Toggle special workspace: magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic                 # [WS] Move window to special: magic


# Volume
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
